<!DOCTYPE html>
<html lang="en">
<head>
	<title>Front End Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="heading">
		<div class="heading-bg">
			<div class="inner">
				<div class="top-line">
					<div class="logo"><a href="#"><img alt="Business Directory Plugin" src="assets/img/logo.png"></a></div>
					<button class="btn top-btn">Get Business Directory</button>
					<div class="clear"></div>
				</div>
				<div class="title-box">
					<h1>Very Tasty Title About Restaurants And Food</h1>
				</div>
				<form>
					<div class="search-box">
						<input class="input-restaurant" type="text" placeholder="RESTAURANT NAME"><select class="input-locations"><option value="">All Locations</option><option value="NY">New York</option><option value="LA">Los Angeles</option></select><button class="btn search-btn">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="inner">
			<div class="flex-row">
				<div class="btn flex-1 add-btn"><div class="plus"><img alt="Add" src="assets/img/plus-circle.svg"></div><div class="add-text">Add<br>a category</div></div>
				<div class="flex-2 food-italian"><div class="food-text"><div class="food-label">Italian</div><div class="restaurant-count">32 restaurants</div></div></div>
				<div class="flex-2 food-french"><div class="food-text"><div class="food-label">French</div><div class="restaurant-count">32 restaurants</div></div></div>
				<div class="flex-1 food-sweets"><div class="food-text"><div class="food-label">Sweets</div><div class="restaurant-count">32 restaurants</div></div></div>
			</div>
			<div class="flex-row">
				<div class="flex-2 food-mexican"><div class="food-text"><div class="food-label">Mexican</div><div class="restaurant-count">32 restaurants</div></div></div>
				<div class="flex-2 food-asian"><div class="food-text"><div class="food-label">Asian</div><div class="restaurant-count">32 restaurants</div></div></div>
				<div class="flex-2 food-coffee-tea"><div class="food-text"><div class="food-label">Coffee & Tea</div><div class="restaurant-count">32 restaurants</div></div></div>
			</div>
			<div class="empty-space"></div>
		</div>
	</div>
</body>
</html>
